<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <!-- LOGO & TEXT PORTION -->
        <div class="logo-container">
            <img src="img/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>

        <!-- LINKS IN MIDDLE PORTION -->
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Product</a></li>
                <li><a class="nav-link" href="">Contact</a></li>
            </ul>
        </nav>
        <!-- CART LOGO -->
        <div class="cart">
            <img src="img/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <!-- RIGHT PART TEXT -->
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>The new 14 inch bezeless display offering a 4k display with touch screen</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 inch</button>
                    <button class="cta-add">Add to Cart</button>
                </div>
            </div>
            <!-- LEFT SIDE COVER IMAGE -->
            <div class="cover">
                <img src="img/matebook.png" alt="matebook">
            </div>
        </section>

        <div class="laptop-select">
            <img src="img/arrow-left.svg" alt="left-arrow">
            <img src="img/dot.svg" alt="dot">
            <img src="img/dot-full.svg" alt="full-dot">
            <img src="img/dot-full.svg" alt="full-dot">
            <img src="img/arrow-right.svg" alt="right-arrow">
        </div>

        <!-- BACKGROUND IMAGES -->
        <img class="big-circle" src="img/big-eclipse.svg" alt="">
        <img class="mid-circle" src="img/mid-eclipse.svg" alt="">
        <img class="small-circle" src="img/small-eclipse.svg" alt="">
    </main>

</body>

</html>
